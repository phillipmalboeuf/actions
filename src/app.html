<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<style>
			@font-face {
				font-family: 'CoFo Sans';
				font-style: normal;
				font-weight: normal;
				/* font-display: swap; */
				src: local('CoFo Sans'),
					url('/fonts/CoFoSans-Regular.woff2') format('woff2'),
					url('/fonts/CoFoSans-Regular.woff') format('woff');
			}

			@font-face {
				font-family: 'CoFo Sans';
				font-style: italic;
				font-weight: normal;
				/* font-display: swap; */
				src: local('CoFo Sans'),
					url('/fonts/CoFoSans-Italic.woff2') format('woff2'),
					url('/fonts/CoFoSans-Italic.woff') format('woff');
			}

			@font-face {
				font-family: 'CoFo Sans';
				font-style: normal;
				font-weight: 600;
				/* font-display: swap; */
				src: local('CoFo Sans'),
					url('/fonts/CoFoSans-Medium.woff2') format('woff2'),
					url('/fonts/CoFoSans-Medium.woff') format('woff');
			}

			@font-face {
				font-family: 'CoFo Sans';
				font-style: normal;
				font-weight: 800;
				/* font-display: swap; */
				src: local('CoFo Sans'),
					url('/fonts/CoFoSans-Bold.woff2') format('woff2'),
					url('/fonts/CoFoSans-Bold.woff') format('woff');
			}

			@font-face {
				font-family: 'Marguerite Grotesk';
				font-style: normal;
				font-weight: 300;
				/* font-display: swap; */
				src: local('Marguerite Grotesk'),
					url('/fonts/MargueriteGrotesk2021-Light.woff2') format('woff2'),
					url('/fonts/MargueriteGrotesk2021-Light.woff') format('woff');
			}

			@font-face {
				font-family: 'Marguerite Grotesk';
				font-style: normal;
				font-weight: normal;
				/* font-display: swap; */
				src: local('Marguerite Grotesk'),
					url('/fonts/MargueriteGrotesk2021-Regular.woff2') format('woff2'),
					url('/fonts/MargueriteGrotesk2021-Regular.woff') format('woff');
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
